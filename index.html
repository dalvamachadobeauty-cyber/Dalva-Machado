    <meta charset="UTF-8" />

    <title>Dalva Machado Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#E18FB1',
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #f8f9fa; /* Light gray backdrop for desktop view centering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for smooth feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E18FB1; 
        border-radius: 4px;
        opacity: 0.7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d67a9e; 
      }
      html {
        scroll-behavior: smooth;
      }
      
      /* Animation Utilities */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        opacity: 0; /* Start invisible */
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Slide In Left Animation */
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-left {
        opacity: 0;
        animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
